<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-wrapper">
          <h1>Welcome ! Add product</h1>
          <div class="form">
            <input
              class="img-post"
              required
              placeholder="put the link of the photo"
              type="text"
            />
            <input
              required
              placeholder="title"
              class="title-post"
              type="text"
            />
            <input
              required
              placeholder="Description"
              class="Des-post"
              type="text"
            />
            <input
              class="price-Post"
              required
              placeholder="price"
              type="number"
            />
            <input
              class="catigory-post"
              required
              placeholder="catygory"
              type="text"
            />
            <button class="button">POST</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="wrapper"></div>
    </main>
    <script src="./main.js"></script>
    <script src="./get.js"></script>
  </body>
</html>
